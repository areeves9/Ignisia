<template x-if="$store.auth.isAuthenticated()">

  <div 
      x-data="simulationForm()" 
      class="max-w-xl mx-auto p-6 bg-[#2A2A2A] text-gray-100 shadow-lg rounded-xl mt-10 space-y-6 border border-orange-600"
      >
      <h2 class="text-sm tracking-wide uppercase text-gray-400 font-medium">Simulation</h2>
      <h1 class="text-3xl font-bold text-orange-300 font-mono">
        Adiabatic Combustion Equilibrium
      </h1>

      <div x-data="{ pressed: false }" class="mt-2">
        <div class="flex items-center space-x-3">
          
          <!-- Toggle button -->
          <button
            @click="pressed = !pressed"
            :class="pressed 
              ? 'bg-[#451a03] border border-orange-900 shadow-inner scale-[0.97]' 
              : 'bg-orange-600 hover:bg-orange-500 border border-orange-800 shadow-lg'"
            class="text-sm text-white px-4 py-1 rounded-md font-mono transition-all duration-150"
          >
            Details
          </button>
        </div>

        <!-- Detail Text -->
        <div x-show="pressed" x-transition class="text-sm text-orange-200 mt-2">
          Calculates equilibrium composition and adiabatic flame temperature at constant pressure based on selected fuel, oxidizer, and equivalence ratio.
        </div>
      </div>

      <!-- Fuel -->
      <div>
        <label class="block text-md font-semibold text-white/70 mb-1 tracking-wide">Fuel</label>
        <select 
          x-model="form.fuel" 
          class="w-full bg-[#2A2A2A] text-orange-300 border border-orange-700 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 appearance-none transition font-medium font-mono"
        >
          <option value="CH4">CH4 (Methane)</option>
          <option value="H2">H2 (Hydrogen)</option>
          <option value="C2H6">C2H6 (Ethane)</option>
          <!-- Add more if needed -->
        </select>
      </div>

      <!-- Oxidizer -->
      <div>
        <label class="block text-md font-semibold text-white/70 mb-1 tracking-wide">Oxidizer</label>
        <select 
          x-model="form.oxidizer" 
          class="w-full bg-[#2A2A2A] text-orange-300 border border-orange-700 px-3 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500 appearance-none transition font-medium font-mono"
        >
          <option value="O2:1.0, N2:3.76">Air (O₂ + N₂)</option>
          <option value="O2:1.0">Pure O₂</option>
          <!-- Add more if needed -->
        </select>
      </div>

      <!-- Temperature -->
      <div>
        <label 
          class="block font-medium mb-1" 
          :class="{ 'text-orange-300': activeSlider === 'temperature', 'text-white/70': activeSlider !== 'temperature' }"
        >
          Temperature:
          <!-- <span x-text="form.temperature" class="text-lg font-semibold">2570</span> <span class="text-sm text-gray-400">K</span>  -->
          <span x-text="form.temperature + ' K'" class="ml-1 text-lg font-semibold text-white"></span>
        </label>

        <input 
          type="range" 
          min="300" 
          max="3000" 
          step="10" 
          x-model="form.temperature"
          @mousedown="activeSlider = 'temperature'"
          @mouseup="activeSlider = null"
          @touchstart="activeSlider = 'temperature'"
          @touchend="activeSlider = null"
          @mouseleave="activeSlider = null"
          class="w-full rounded h-4 temp-slider"
          :class="{
            'ring-4 ring-white shadow-white animate-pulse': activeSlider === 'temperature'
        }"
        />      
      </div>

      <!-- Pressure -->
      <div>
        <label 
          class="block font-medium mb-1"
          :class="{ 'text-orange-300': activeSlider === 'pressure', 'text-white/70': activeSlider !== 'pressure' }"  
        >
          Pressure: 
          <span x-text="form.pressure + ' atm' "class="ml-1 text-lg font-semibold text-white"></span></label>        
        <input 
          type="range" 
          min="0.1" 
          max="10" 
          step="0.1" 
          x-model="form.pressure"
          @mousedown="activeSlider = 'pressure'"
          @mouseup="activeSlider = null"
          @touchstart="activeSlider = 'pressure'"
          @touchend="activeSlider = null"
          @mouseleave="activeSlider = null"
          class="w-full rounded h-4 temp-slider"
          :class="{
            'ring-4 ring-white shadow-white animate-pulse': activeSlider === 'pressure'
        }"
        />
      </div>

      <!-- Phi -->
      <div>
        <label 
          class="block font-medium mb-1"
          :class="{ 'text-orange-300': activeSlider === 'phi', 'text-white/70': activeSlider !== 'phi' }"  
        >
          Phi: <span x-text="form.phi" class="ml-1 text-lg font-semibold text-white"></span></label>
        <input 
          type="range" 
          min="0.1" 
          max="5.0" 
          step="0.1" 
          x-model="form.phi"
          @mousedown="activeSlider = 'phi'"
          @mouseup="activeSlider = null"
          @touchstart="activeSlider = 'phi'"
          @touchend="activeSlider = null"
          @mouseleave="activeSlider = null"
          class="w-full rounded h-4 temp-slider"
          :class="{
            'ring-4 ring-white shadow-white animate-pulse': activeSlider === 'phi'
          }"
        />
      </div>

      <!-- Submit Button -->
      <button
        @click="submitSimulation()"
        class="w-full px-6 py-3 font-semibold text-orange-100 bg-gradient-to-br from-orange-700 to-yellow-500 shadow-lg 
              border border-orange-800 rounded-md hover:brightness-110 active:scale-95 active:shadow-inner transition duration-150 ease-in-out"
      >
        Run Simulation
      </button>

      <!-- Response Output -->
      <div x-show="response" class="mt-4 space-y-4">
        <div>
          <pre class="bg-[#1F1F1F] text-green-300 p-4 rounded text-sm overflow-x-auto shadow-inner border border-gray-700" x-text="JSON.stringify(response, null, 2)"></pre>
        </div>

        <div x-show="flameTemp" class="mt-6 mb-4 p-4 bg-[#1F1F1F] text-orange-300 border border-gray-700 rounded-lg shadow">
          <div class="text-sm uppercase text-orange-400 tracking-wide mb-1">Flame Temperature</div>
          <div class="text-3xl font-mono" x-text="flameTemp + ' K'"></div>
        </div>

        <template x-if="response && response.species_profile">
          <canvas id="speciesChart" class="w-full bg-[#1F1F1F] rounded shadow border border-gray-700"></canvas>
        </template>
      </div>
    </div>
  </template>
